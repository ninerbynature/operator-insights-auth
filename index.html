<!DOCTYPE html>
<html>
<head>
    <title>Operator Insights Auth</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background: #f5f5f7;
        }
        .container {
            text-align: center;
            padding: 20px;
            background: white;
            border-radius: 12px;
            box-shadow: 0 2px 6px rgba(0,0,0,0.1);
        }
        .spinner {
            border: 3px solid #f3f3f3;
            border-top: 3px solid #007AFF;
            border-radius: 50%;
            width: 24px;
            height: 24px;
            animation: spin 1s linear infinite;
            margin: 20px auto;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="spinner"></div>
        <p id="status">Authorizing...</p>
    </div>
    
    <script>
        function getQueryParam(param) {
            const urlParams = new URLSearchParams(window.location.search);
            return urlParams.get(param);
        }
        
        function handleAuth() {
            const code = getQueryParam('code');
            const error = getQueryParam('error');
            const statusElement = document.getElementById('status');
            
            if (error) {
                statusElement.textContent = 'Authorization failed: ' + error;
                return;
            }
            
            if (!code) {
                statusElement.textContent = 'No authorization code received';
                return;
            }
            
            // Use universal links to pass the code back to the app
            const appUrl = `operatorinsights://oauth/callback?code=${code}`;
            statusElement.textContent = 'Authorization successful! Returning to app...';
            
            // Attempt to open the app
            window.location.href = appUrl;
            
            // Fallback for if app isn't installed
            setTimeout(() => {
                if (document.hidden) return; // App opened successfully
                statusElement.textContent = 'Please open the Operator Insights app';
            }, 1500);
        }
        
        // Start auth handling when page loads
        window.onload = handleAuth;
    </script>
</body>
</html>
