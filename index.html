<!DOCTYPE html>
<html>
<head>
    <title>Operator Insights Auth</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background: #f5f5f7;
            color: #1d1d1f;
        }
        .container {
            text-align: center;
            padding: 40px;
            background: white;
            border-radius: 16px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
            max-width: 90%;
            width: 400px;
        }
        .spinner {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #007AFF;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 20px auto;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        .success {
            color: #34C759;
        }
        .error {
            color: #FF3B30;
        }
        .logo {
            font-size: 48px;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">üè™</div>
        <div class="spinner"></div>
        <h2>Operator Insights</h2>
        <p id="status">Completing authorization...</p>
    </div>

    <script>
        const statusEl = document.getElementById('status');
        
        function handleCallback() {
            // Get the code from URL parameters
            const params = new URLSearchParams(window.location.search);
            const code = params.get('code');
            const error = params.get('error');
            
            if (error) {
                statusEl.textContent = `Authorization failed: ${error}`;
                statusEl.className = 'error';
                return;
            }
            
            if (!code) {
                statusEl.textContent = 'No authorization code received';
                statusEl.className = 'error';
                return;
            }
            
            // Create the callback URL with the authorization code
            const callbackURL = `operatorinsights://oauth/callback?code=${encodeURIComponent(code)}`;
            
            // Update status
            statusEl.textContent = 'Authorization successful! Returning to app...';
            statusEl.className = 'success';
            
            // Try to open the app
            setTimeout(() => {
                window.location.href = callbackURL;
                
                // Fallback if app doesn't open
                setTimeout(() => {
                    if (!document.hidden) {
                        statusEl.textContent = 'Please return to Operator Insights app';
                    }
                }, 2000);
            }, 1500);
        }
        
        // Start handling when page loads
        window.onload = handleCallback;
    </script>
</body>
</html>
