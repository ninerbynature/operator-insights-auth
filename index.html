<!DOCTYPE html>
<html>
<head>
    <title>Square OAuth Callback</title>
    <script>
        // Get code from URL
        const urlParams = new URLSearchParams(window.location.search);
        const code = urlParams.get('code');
        
        if (code) {
            // Open app with code
            window.location.href = `operatorinsights://oauth-callback?code=${code}`;
            
            // Show success message
            document.getElementById('message').innerText = 'Success! Returning to app...';
        } else {
            document.getElementById('message').innerText = 'Error: No authorization code received';
        }
    </script>
</head>
<body>
    <h3 id="message">Processing OAuth callback...</h3>
</body>
</html>
